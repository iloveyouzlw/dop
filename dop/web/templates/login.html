{% extends "shared/base.html" %}
{% load staticfiles %}
{% block head %}
    <link rel="stylesheet" href="{% static "css/login.css" %}?v={{ config.v }}">
    <link rel="stylesheet" href="{% static "css/global/form-elements.css" %}?v={{ config.v }}">
{%endblock%}
{% block container %}
<div class="top-content">
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Login to our site</h3>
                            		<p>Enter your username and password to log on:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-key"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Username</label>
			                        	<input required="required" type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input required="required" type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
			                        </div>
			                        <a class="form-btn">Sign in!</a>
			                    </form>
		                    </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    <div class="backstretch" style="left: 0px; top: 0px; overflow: hidden; margin: 0px; padding: 0px;  height:100%; width: 100%; z-index: -999999; position: fixed;">
        <img src="{% static "images/1.jpg" %}" style="position: absolute; margin: 0px; padding: 0px; border: none;  max-height: none; max-width: none; z-index: -999999; left: 0px; top: -303.167px;">
    </div>
<script type="text/javascript">
    require(['{% static "js/config.js" %}?v={{config.v}}'], function () {
        require(['controller/login']);
    });
</script>
{%endblock%}
