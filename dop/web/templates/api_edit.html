{% extends "shared/base.html" %}
{% load staticfiles %}
{% block head %}
<link rel="stylesheet" href="{% static "css/main.css" %}?v={{ config.v }}">
<link rel="stylesheet" href="{% static "css/apipage.css" %}?v={{ config.v }}">
{%endblock%}
{% block container %}
<div class="container">
    <div class="edit-top">
        <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li><a href="#">2013</a></li>
            <li class="active">十一月</li>
        </ol>
        <div class="edit-btns">
            <button type="button" class="btn btn-primary">Edit</button>
            <button type="button" class="btn btn-success">Save</button>
        </div>
    </div>
    <div class="edit-body">
        <div class="tab">
            <ul>
                <li class="active">
                    spanBase
                </li>
                <li>Request</li>
                <li>Response</li>
                <li>ErrorCode</li>
            </ul>
        </div>
        <div class="edit-content">
            <div class="content-list">
                <div class="row">
                    <div class="col-xs-2">Name:</div>
                    <div class="col-xs-10">
                        <input type="text" placeholder="请输入接口名称..." class="form-control text-input">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2">Mock:</div>
                    <div class="col-xs-10">
                        <textarea class="form-control textarea" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2">Description:</div>
                    <div class="col-xs-10">
                        <textarea class="form-control textarea" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2">Tags:</div>
                    <div class="col-xs-10">
                        <span class="label label-warning">警告标签</span>
                        <span class="label label-danger">危险标签</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2">State:</div>
                    <div class="col-xs-10">
                        <label><input type="radio" name="state"/>Enable</label>
                        <label><input type="radio" name="state"/>Disable</label>
                    </div>
                </div>
            </div>
            <div class="content-list">
                <div class="row">
                    <div class="col-xs-2">URL:</div>
                    <div class="col-xs-10">
                        <input type="text" placeholder="请输入路劲..." class="form-control text-input">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2">Method:</div>
                    <div class="col-xs-10">
                        <select class="form-control select-width">
                            <option>POST</option>
                            <option>GET</option>
                            <option>PUT</option>
                            <option>DELETE</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2">ContentType:</div>
                    <div class="col-xs-10">
                        <select class="form-control select-width">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="row">

                </div>
            </div>


        </div>
    </div>

</div>

{%endblock%}
